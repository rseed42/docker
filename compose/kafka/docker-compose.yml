    hostname: filter
    container_name: filter
    domainname: kafka
    networks:
      - kafka
    volumes:
      - /Users/g6714/Projects/rio-bigdata/man-filter:/home
#      - /Users/g6714/Projects/:/home
    environment:
      - ZOOKEEPER_URL=zookeeper-01:2181,zookeeper-02:2181,zookeeper-03:2181
      - CONFLUENT_HOME=/opt
    command: tail -f /dev/null

